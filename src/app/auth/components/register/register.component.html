<section class="vh-100"
  style="background:white; margin-top: 120px !important;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Registrate para Apoyar</h2>

              <form [formGroup]="registerForm" (ngSubmit)="registerUser()">

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Nombre</label>
                  <input type="text" id="fnombre" class="form-control form-control-lg" formControlName="firstname" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Apellido</label>
                    <input type="text" id="apellido" class="form-control form-control-lg" formControlName="lastname" />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Correo</label>
                    <input type="email" id="email" class="form-control form-control-lg" formControlName="email"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Contraseña</label>
                  <input type="password" id="password" class="form-control form-control-lg" formControlName="password"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Repite tu contraseña</label>
                  <input type="password" id="confirmPassword" class="form-control form-control-lg" formControlName="confirmPassword"/>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <div><input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" /></div>
                  <label class="form-check-label" for="form2Example3g">
                    Estoy de acuerdo con los <a href="#!" class="text-body"><u>Términos del Servicio</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" style="border-radius:30px !important; color:white !important;"
                    class="btn btn-block btn-lg gradient-custom-4 text-body">Regitrarme</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">¿Ya tienes cuenta? <a  [routerLink]="['/auth/login']"
                    class="fw-bold text-body"><u>Ingresa aquí</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
